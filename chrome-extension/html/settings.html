<!-- This HTML is loaded when clicking the moon icon in a website's toolbar -->
<div class="cleanslate">

    <!-- Darkness Settings Panel (when clicking the moon icon) -->
    <div class="drk_settings">
        <div class="drk_toolbar">
            <span class="drk_close"><a class="drk_icon drk_icon_close" href="javascript:void(0);"><i class="drk_icon icon-cancel"></i></a></span>
            <div class="drk_app_name">Darkness</div>
            <div class="drk_app_icon"></div>
        </div>

        <section class="drk_section drk_section_website">
            <div class="drk_title">Theme for <span class="drk_website_name"></span>:</div>
            <div class="drk_content drk_theme_list_content">
                <ul class="drk_theme_list">
                    <li class="drk_button_li none" data-theme="none">
                        <span class="drk_theme_title">No Theme</span>
                        <span class="color color1"></span>
                        <span class="color color2"></span>
                        <span class="color color3"></span>
                        <span class="selected"><i class="icon-ok"></i></span>
                    </li>
                    <li class="drk_button_li iceberg" data-theme="iceberg">
                        <span class="drk_theme_title">Iceberg</span>
                        <span class="color color1"></span>
                        <span class="color color2"></span>
                        <span class="color color3"></span>
                        <span class="selected"><i class="icon-ok"></i></span>
                    </li>
                    <li class="drk_button_li base16tomorrow" data-theme="base16tomorrow">
                        <span class="drk_theme_title">Tomorrow</span>
                        <span class="color color1"></span>
                        <span class="color color2"></span>
                        <span class="color color3"></span>
                        <span class="selected"><i class="icon-ok"></i></span>
                    </li>
                    <li class="drk_button_li material" data-theme="material">
                        <span class="drk_theme_title">Material Design</span>
                        <span class="color color1"></span>
                        <span class="color color2"></span>
                        <span class="color color3"></span>
                        <span class="selected"><i class="icon-ok"></i></span>
                    </li>
                </ul>
                <!-- Hidden: not necessary at the moment -->
                <div class="drk_button drk_use_this_for_all_button">Apply selected theme to all websites...</div>
            </div>
        </section>
        <!-- Not thoroughly tested yet -->

			<div class="drk_title">Global settings</div>

				Enable themes
				<div class="drk_button drk_inline drk_time" data-time="always">24h</div>
				<div class="drk_button drk_inline drk_time" data-time="night">7pm-7am</div>
			</div>
		</section>-->
        <section class="drk_section drk_section_skin">
            <div class="drk_title"><span class="drk_website_name"></span> skin by <span class="drk_skin_creators_list"></span></div>
        </section>
    </div>

    <!-- Dialog: Use this theme for all websites? (not in use at the moment -->
    <div class="drk_dialog drk_use_this_for_all_confirmation">
        <div class="drk_dialog_inner">
            <div class="drk_toolbar">
                <span class="drk_close"><a class="drk_icon drk_icon_close drk_dialog_close" href="javascript:void(0);"><i class="drk_icon icon-cancel"></i></a></span>
                <div class="drk_title">Apply selected theme to all websites?</div>
            </div>
            <div class="drk_content">
                <div class="drk_dialog_text">
                </div>
                <div class="centered">
                    <div class="drk_button_dialog drk_inline drk_bold drk_yes">Apply to all websites</div>
                    <div class="drk_button_dialog drk_inline drk_dialog_close">Cancel</div>
                </div>
            </div>
        </div>
    </div>
</div>
